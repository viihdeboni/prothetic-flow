<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProtheticFlow - Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <!-- Logo -->
            <div class="logo-container">
                <img src="assets/logo.png" alt="ProtheticFlow Logo" class="logo" id="logo">
                <h1 class="brand-name">ProtheticFlow</h1>
                <p class="brand-tagline">Gestão de Próteses Digitais</p>
            </div>

            <!-- Formulário de Login -->
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="loginEmail">E-mail</label>
                    <input 
                        type="email" 
                        id="loginEmail" 
                        name="email" 
                        placeholder="seu@email.com"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="loginPassword">Senha</label>
                    <input 
                        type="password" 
                        id="loginPassword" 
                        name="password" 
                        placeholder="••••••••"
                        required
                    >
                </div>

                <button type="submit" class="btn btn-primary">Entrar</button>

                <p class="form-footer">
                    Não tem uma conta? 
                    <a href="register.html">Cadastre-se</a>
                </p>
            </form>
        </div>
    </div>

    <!-- Mensagens de feedback -->
    <div id="notification" class="notification"></div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <!-- Configurações -->
    <script src="js/config.js"></script>
    <script src="js/firebase-init.js"></script>
    <script src="js/r2-upload.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
