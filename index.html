<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProtheticFlow - Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <!-- Logo -->
            <div class="logo-container">
                <img src="assets/logo.png" alt="ProtheticFlow Logo" class="logo" id="logo">
                <h1 class="brand-name">ProtheticFlow</h1>
                <p class="brand-tagline">Gest√£o de Pr√≥teses Digitais</p>
            </div>

            <!-- Formul√°rio de Login -->
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="loginEmail">E-mail</label>
                    <input 
                        type="email" 
                        id="loginEmail" 
                        name="email" 
                        placeholder="seu@email.com"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="loginPassword">Senha</label>
                    <input 
                        type="password" 
                        id="loginPassword" 
                        name="password" 
                        placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                        required
                    >
                </div>

                <button type="submit" class="btn btn-primary">Entrar</button>

                <p class="form-footer">
                    N√£o tem uma conta? 
                    <a href="#" id="showRegisterModal">Cadastre-se</a>
                </p>
            </form>
        </div>
    </div>

    <!-- Modal de Cadastro -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Criar Nova Conta</h2>
                <span class="close-modal" id="closeRegisterModal">&times;</span>
            </div>

            <form id="registerForm" class="auth-form" style="padding: 1.5rem;">
                <div class="form-group">
                    <label for="registerName">Nome Completo *</label>
                    <input 
                        type="text" 
                        id="registerName" 
                        placeholder="Digite seu nome"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="registerEmail">E-mail *</label>
                    <input 
                        type="email" 
                        id="registerEmail" 
                        placeholder="seu@email.com"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="registerPassword">Senha *</label>
                    <input 
                        type="password" 
                        id="registerPassword" 
                        placeholder="M√≠nimo 6 caracteres"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="registerRole">Tipo de Conta *</label>
                    <select id="registerRole" required>
                        <option value="">Selecione o tipo...</option>
                        <option value="operational">Operacional</option>
                        <option value="management">Ger√™ncia</option>
                    </select>
                </div>

                <!-- Campo de Senha Mestra (s√≥ aparece se Ger√™ncia) -->
                <div class="form-group hidden" id="managementPasswordGroup">
                    <label for="managementPassword">üîí Senha de Ger√™ncia *</label>
                    <input 
                        type="password" 
                        id="managementPassword" 
                        placeholder="Digite a senha mestra"
                    >
                    <small style="color: var(--error); font-size: 0.75rem; display: block; margin-top: 0.5rem;">
                        ‚ö†Ô∏è Senha necess√°ria para criar conta de Ger√™ncia
                    </small>
                </div>

                <div class="form-actions" style="margin-top: 1.5rem;">
                    <button type="button" class="btn btn-secondary" id="cancelRegister">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Criar Conta</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Mensagens de feedback -->
    <div id="notification" class="notification"></div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <!-- Configura√ß√µes -->
    <script src="js/config.js"></script>
    <script src="js/firebase-init.js"></script>
    <script src="js/r2-upload.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
