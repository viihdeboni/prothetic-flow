<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProtheticFlow - Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <!-- Logo -->
            <div class="logo-container">
                <img src="assets/logo.png" alt="ProtheticFlow Logo" class="logo" id="logo">
                <h1 class="brand-name">ProtheticFlow</h1>
                <p class="brand-tagline">Gestão de Próteses Digitais</p>
            </div>

            <!-- Formulário de Login -->
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="loginEmail">E-mail</label>
                    <input 
                        type="email" 
                        id="loginEmail" 
                        name="email" 
                        placeholder="seu@email.com"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="loginPassword">Senha</label>
                    <input 
                        type="password" 
                        id="loginPassword" 
                        name="password" 
                        placeholder="••••••••"
                        required
                    >
                </div>

                <button type="submit" class="btn btn-primary">Entrar</button>

                <p class="form-footer">
                    Não tem uma conta? 
                    <a href="#" id="showRegister">Cadastre-se</a>
                </p>
            </form>
        </div>
    </div>

    <!-- Modal de Cadastro -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Criar Nova Conta</h2>
                <span class="close-modal" id="closeRegister">&times;</span>
            </div>

            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="registerName">Nome Completo</label>
                    <input 
                        type="text" 
                        id="registerName" 
                        name="name" 
                        placeholder="Seu nome completo"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="registerEmail">E-mail</label>
                    <input 
                        type="email" 
                        id="registerEmail" 
                        name="email" 
                        placeholder="seu@email.com"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="registerPassword">Senha</label>
                    <input 
                        type="password" 
                        id="registerPassword" 
                        name="password" 
                        placeholder="Mínimo 6 caracteres"
                        minlength="6"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="registerPasswordConfirm">Confirmar Senha</label>
                    <input 
                        type="password" 
                        id="registerPasswordConfirm" 
                        name="passwordConfirm" 
                        placeholder="Digite a senha novamente"
                        minlength="6"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="registerRole">Tipo de Acesso</label>
                    <select id="registerRole" name="role" required>
                        <option value="">Selecione...</option>
                        <option value="operational">Operacional (Scanner/Protético/Impressão)</option>
                        <option value="management">Gerência (Acesso completo)</option>
                    </select>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelRegister">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Mensagens de feedback -->
    <div id="notification" class="notification"></div>

    <script src="js/auth.js"></script>
</body>
</html>
