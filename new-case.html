<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Caso - ProtheticFlow</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/case-form.css">
    <style>
        /* Estilos espec√≠ficos para m√∫ltiplas pr√≥teses */
        .prostheses-section {
            background-color: var(--gray-50);
            padding: 1.5rem;
            border-radius: var(--radius-lg);
            margin-top: 1.5rem;
        }

        .prosthesis-card {
            background-color: var(--white);
            border: 2px solid var(--gray-200);
            border-radius: var(--radius-lg);
            padding: 1.5rem;
            margin-bottom: 1rem;
            position: relative;
        }

        .prosthesis-card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.25rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--gray-200);
        }

        .prosthesis-number {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            color: var(--primary-blue);
        }

        .remove-prosthesis-btn {
            background-color: rgba(239, 68, 68, 0.1);
            color: var(--error);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: var(--radius-md);
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all var(--transition-fast);
        }

        .remove-prosthesis-btn:hover {
            background-color: var(--error);
            color: var(--white);
        }

        .add-prosthesis-btn {
            width: 100%;
            padding: 1rem;
            background-color: var(--white);
            border: 2px dashed var(--gray-300);
            color: var(--gray-600);
            border-radius: var(--radius-lg);
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all var(--transition-fast);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .add-prosthesis-btn:hover {
            border-color: var(--primary-blue);
            color: var(--primary-blue);
            background-color: rgba(37, 99, 235, 0.05);
        }

        .prosthesis-summary {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.375rem 0.75rem;
            background-color: var(--gray-100);
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--gray-700);
        }
    </style>
</head>
<body>
    <!-- Header/Navega√ß√£o -->
    <header class="main-header">
        <div class="header-content">
            <div class="header-left">
                <div class="logo-small">PF</div>
                <h1 class="header-title">ProtheticFlow</h1>
            </div>
            
            <nav class="main-nav">
                <a href="dashboard.html" class="nav-link">Casos</a>
                <a href="metrics.html" class="nav-link" id="metricsLink">M√©tricas</a>
            </nav>
            
            <div class="header-right">
                <span class="user-name" id="userName"></span>
                <button class="btn btn-secondary btn-sm" id="logoutBtn">Sair</button>
            </div>
        </div>
    </header>

    <!-- Conte√∫do Principal -->
    <main class="main-content">
        <div class="container-form">
            <!-- Breadcrumb -->
            <div class="breadcrumb">
                <a href="dashboard.html">Casos</a>
                <span class="breadcrumb-separator">/</span>
                <span>Novo Caso</span>
            </div>

            <!-- Formul√°rio de Novo Caso -->
            <div class="case-form-container">
                <div class="form-header">
                    <h2>Criar Novo Caso</h2>
                    <p>Preencha as informa√ß√µes do paciente e das pr√≥teses</p>
                </div>

                <form id="newCaseForm" class="case-form">
                    <!-- Se√ß√£o: Dados do Paciente -->
                    <div class="form-section">
                        <h3 class="section-title">
                            <span class="section-icon">üë§</span>
                            Dados do Paciente
                        </h3>
                        
                        <div class="form-row">
                            <!-- Upload de Foto -->
                            <div class="form-group full-width">
                                <label>Foto do Paciente (opcional)</label>
                                <div class="photo-upload-container">
                                    <div class="photo-preview" id="photoPreview">
                                        <div class="photo-placeholder">
                                            <svg width="48" height="48" viewBox="0 0 24 24" fill="none">
                                                <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" fill="currentColor"/>
                                            </svg>
                                            <span>Clique para adicionar foto</span>
                                        </div>
                                        <img id="photoPreviewImg" class="hidden" alt="Preview">
                                    </div>
                                    <input 
                                        type="file" 
                                        id="patientPhoto" 
                                        accept="image/*"
                                        class="hidden"
                                    >
                                    <button type="button" class="btn btn-secondary btn-sm" id="uploadPhotoBtn">
                                        üì∑ Selecionar Foto
                                    </button>
                                    <button type="button" class="btn btn-secondary btn-sm hidden" id="removePhotoBtn">
                                        üóëÔ∏è Remover
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="patientName">Nome Completo *</label>
                                <input 
                                    type="text" 
                                    id="patientName" 
                                    placeholder="Digite o nome do paciente"
                                    required
                                >
                            </div>

                            <div class="form-group">
                                <label for="patientPhone">Telefone *</label>
                                <input 
                                    type="tel" 
                                    id="patientPhone" 
                                    placeholder="(00) 00000-0000"
                                    required
                                >
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="patientEmail">E-mail</label>
                                <input 
                                    type="email" 
                                    id="patientEmail" 
                                    placeholder="email@exemplo.com"
                                >
                            </div>

                            <div class="form-group">
                                <label for="patientCPF">CPF</label>
                                <input 
                                    type="text" 
                                    id="patientCPF" 
                                    placeholder="000.000.000-00"
                                >
                            </div>
                        </div>
                    </div>

                    <!-- Se√ß√£o: Pr√≥teses -->
                    <div class="form-section">
                        <h3 class="section-title">
                            <span class="section-icon">ü¶∑</span>
                            Pr√≥teses
                            <span class="prosthesis-summary" id="prosthesisSummary">1 pr√≥tese</span>
                        </h3>

                        <div id="prosthesesContainer" class="prostheses-section">
                            <!-- Pr√≥teses ser√£o adicionadas aqui pelo JS -->
                        </div>

                        <button type="button" class="add-prosthesis-btn" id="addProsthesisBtn">
                            <span>‚ûï</span>
                            <span>Adicionar Outra Pr√≥tese</span>
                        </button>
                    </div>

                    <!-- A√ß√µes do Formul√°rio -->
                    <div class="form-actions">
                        <a href="dashboard.html" class="btn btn-secondary">
                            Cancelar
                        </a>
                        <button type="submit" class="btn btn-primary">
                            ‚úì Criar Caso
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Mensagens de feedback -->
    <div id="notification" class="notification"></div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <!-- Configura√ß√µes -->
    <script src="js/config.js"></script>
    <script src="js/firebase-init.js"></script>
    <script src="js/r2-upload.js"></script>
    <script src="js/new-case.js"></script>
</body>
</html>
