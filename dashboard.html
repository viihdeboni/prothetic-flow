<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - ProtheticFlow</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <!-- Header/Navega√ß√£o -->
    <header class="main-header">
        <div class="header-content">
            <div class="header-left">
                <div class="logo-small">PF</div>
                <h1 class="header-title">ProtheticFlow</h1>
            </div>
            
            <nav class="main-nav">
                <a href="dashboard.html" class="nav-link active">Casos</a>
                <a href="metrics.html" class="nav-link" id="metricsLink">M√©tricas</a>
            </nav>
            
            <div class="header-right">
                <span class="user-name" id="userName"></span>
                <button class="btn btn-secondary btn-sm" id="logoutBtn">Sair</button>
            </div>
        </div>
    </header>

    <!-- Conte√∫do Principal -->
    <main class="main-content">
        <div class="container">
            <!-- Cabe√ßalho da P√°gina -->
            <div class="page-header">
                <div>
                    <h2 class="page-title">Casos</h2>
                    <p class="page-subtitle">Gerencie todos os casos de pr√≥teses</p>
                </div>
                <a href="new-case.html" class="btn btn-primary">
                    + Novo Caso
                </a>
            </div>

            <!-- Filtros e Busca -->
            <div class="filters-section">
                <div class="search-box">
                    <svg class="search-icon" width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <path d="M9 17A8 8 0 1 0 9 1a8 8 0 0 0 0 16zM19 19l-4.35-4.35" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <input 
                        type="text" 
                        id="searchInput" 
                        placeholder="Buscar por paciente..."
                        class="search-input"
                    >
                </div>
                
                <div class="filter-group">
                    <select id="statusFilter" class="filter-select">
                        <option value="">Todos os status</option>
                        <option value="escaneamento">Escaneamento</option>
                        <option value="planejamento">Planejamento</option>
                        <option value="impressao">Impress√£o</option>
                        <option value="teste">Teste</option>
                        <option value="concluido">Conclu√≠do</option>
                    </select>
                    
                    <select id="typeFilter" class="filter-select">
                        <option value="">Todos os tipos</option>
                        <optgroup label="Pr√≥teses Fixas">
                            <option value="coroa">Coroa</option>
                            <option value="ponte">Ponte</option>
                            <option value="implante">Implante</option>
                        </optgroup>
                        <optgroup label="Pr√≥teses Remov√≠veis">
                            <option value="protese-total">Pr√≥tese Total</option>
                            <option value="protese-parcial">Pr√≥tese Parcial</option>
                        </optgroup>
                        <optgroup label="Placas">
                            <option value="placa-funcional">Placa Funcional</option>
                            <option value="placa-miorrelaxante">Placa Miorrelaxante</option>
                            <option value="placa-clareamento">Placa de Clareamento</option>
                        </optgroup>
                        <optgroup label="Modelos">
                            <option value="modelo-zocal">Modelo Zocal</option>
                            <option value="modelo-ferradura">Modelo Ferradura</option>
                        </optgroup>
                        <optgroup label="Ortodontia">
                            <option value="contencao-estetica">Conten√ß√£o Est√©tica</option>
                        </optgroup>
                    </select>
                </div>
            </div>

            <!-- Estat√≠sticas R√°pidas -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon blue">üìã</div>
                    <div class="stat-content">
                        <div class="stat-label">Total de Casos</div>
                        <div class="stat-value" id="totalCases">0</div>
                    </div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon yellow">‚è≥</div>
                    <div class="stat-content">
                        <div class="stat-label">Em Andamento</div>
                        <div class="stat-value" id="activeCases">0</div>
                    </div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon green">‚úì</div>
                    <div class="stat-content">
                        <div class="stat-label">Conclu√≠dos</div>
                        <div class="stat-value" id="completedCases">0</div>
                    </div>
                </div>
            </div>

            <!-- Lista de Casos -->
            <div class="cases-grid" id="casesGrid">
                <!-- Cases will be loaded here dynamically -->
            </div>

            <!-- Empty State -->
            <div class="empty-state hidden" id="emptyState">
                <div class="empty-icon">üìã</div>
                <h3>Nenhum caso encontrado</h3>
                <p>Comece criando seu primeiro caso de pr√≥tese</p>
                <a href="new-case.html" class="btn btn-primary">
                    + Criar Primeiro Caso
                </a>
            </div>

            <!-- Loading State -->
            <div class="loading-state hidden" id="loadingState">
                <div class="spinner"></div>
                <p>Carregando casos...</p>
            </div>
        </div>
    </main>

    <!-- Mensagens de feedback -->
    <div id="notification" class="notification"></div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <!-- Configura√ß√µes -->
    <script src="js/config.js"></script>
    <script src="js/firebase-init.js"></script>
    <script src="js/r2-upload.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
